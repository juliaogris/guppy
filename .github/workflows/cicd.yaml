name: CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ "*" ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - uses: WillAbides/setup-go-faster@v1
      with:
        go-version: 1.16
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Install golangci-lint
      uses: golangci/golangci-lint-action@master
      with:
        version: v1.37.0
        skip-go-installation: true
        args: --version
    - name: Install Protoc
      uses: arduino/setup-protoc@v1
      with:
        version: '3.14.0'
    - run: make ci

  release:
    needs: [ci]
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - id: bump_version
      uses: anothrNick/github-tag-action@1.30.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        WITH_V: true
        DEFAULT_BUMP: patch
    - run: git log --format=%B -n 1 HEAD > /tmp/commit-msg
    - id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.bump_version.outputs.tag }}
        release_name: Release ${{ steps.bump_version.outputs.tag }}
        body_path: /tmp/commit-msg
    - uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Set up docker buildx (crossplatform Docker images)
      uses: docker/setup-buildx-action@v1
    - run: make docker-build-release
      env:
        VERSION: ${{ steps.bump_version.outputs.tag }}
